params:
  env: production
  defaultTheme: auto
  math: true

  assets:
    disableHLJS: true
    favicon: "favicons/favicon.ico"
    favicon16x16:  "favicons/favicon-16x16.png"
    favicon32x32:  "favicons/favicon-32x32.png"
    apple_touch_icon:  "favicons/apple-touch-icon.png"

  profileMode:
      enabled: true
      subtitle: "Pursuing a Master's degree @[UTokyo](https://www.u-tokyo.ac.jp/en/index.html)"
      imageUrl: "favicons/yo-logo.png"
      imageTitle: "my icon"
      imageWidth: 200
      imageHeight: 200

  socialIcons:
      - name: "github"
        url: "https://github.com/youcan-jpn"

  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  description: Website of Yuta Ono
  images:
    - opengraph.png

output:
  home:
    - HTML
    - RSS
    - JSON

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: true
    style: monokai

googleAnalytics: "G-N8937T99H2"
