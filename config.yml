baseURL: "https://youcan-jpn.github.io"
title: Yuta Ono
languageCode: ja
paginate: 5
theme: papermod

defaultContentLanguage: ja
languages:
  ja:
    languageName: 日本語
    weight: 1
    menu:
      main:
        - identifier: profile
          name: プロフィール
          url: /profile/
          weight: 10
        - identifier: research
          name: 研究
          url: /research/
          weight: 15
        - identifier: posts
          name: 投稿
          url: /posts/
          weight: 20
        - identifier: notes
          name: 雑記帳
          url: /notes/
          weight: 25
  en:
    languageName: English
    weight: 2
    menu:
      main:
        - identifier: profile
          name: Profile
          url: /profile/
          weight: 10
        - identifier: research
          name: Research
          url: /research/
          weight: 15
        - identifier: posts
          name: Posts
          url: /posts/
